<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SBA-DOM</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <form id="taskForm" action="">
                <input type="text" id="taskInput" placeholder="Add a new task" minlength="3" required>
                <button type="submit" id="addTask">Add Task</button>
            </form>
            <ul id="taskList"></ul>
        </div>
    </body>

</html>
